		function star(x,y,radius,cycle,sColor,eColor){
			//画出星球需要哪些属性
			//星球的坐标点
			this.x=x;
			this.y=y;
			//星球的半径
			this.radius=radius;
			//公转周期
			this.cycle=cycle;
			//星球的颜色（开始色，结束色）
			this.sColor=sColor;
			this.eColor=eColor;
			//新建一个渐变颜色空对象
			this.color=null;
			//设置一个计时器
			this.time=0;
			this.draw=function(){
				//保存之前的画布内容
				cxt.save();
				//重置0,0点
				cxt.translate(500,500);
				//设置旋转角度
				cxt.rotate(this.time*(360/this.cycle)*Math.PI/180);
				//画星球
				cxt.beginPath();
				cxt.arc(this.x,this.y,this.radius,0,360,false);
				cxt.closePath();
				//设置星球的填充颜色
				this.color=cxt.createRadialGradient(this.x,this.y,0,this.x,this.y,this.radius);
				//设置渐变效果
				this.color.addColorStop(0,this.sColor);//渐变开始点和颜色
				this.color.addColorStop(1,this.eColor);//渐变结束点和颜色
				cxt.fillStyle=this.color;//将渐变对象复制给填充画笔
				//填充星球
				cxt.fill();
				//恢复之前保存的画布内容
				cxt.restore();
				//执行完毕后时间增加
				this.time+=1;
			}
		}

		//创建一个太阳对象的构造函数
		function Sun(){
			star.call(this,0,0,20,0,"#f00","#f90");
		}
		
		//创建一个水星对象的构造函数
		function Mercury(){

		function move(){

			venus.draw();
			earth.draw();
			mars.draw();
