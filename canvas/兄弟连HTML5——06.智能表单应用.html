<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	
			<!--智能表单的使用和规范
			一、input 表单的type新属性值
				type="email"  限制用户输入必须为URL类型
				type="date"   限制用户输入必须为日期类型
				type="time"   限制用户输入必须为时间类型O
				type="month"  限制用户输入必须为月类型O
				type="week"   限制用户输入必须为周类型O
				type="number" 限制用户输入必须为数字类型
				type="range"  产生一个滑动条的表单
				type="search" 产生一个搜索意义的表单 配合result="n"属性C
				type="color"  生产一个颜色选择表单
				type="Required"  值 为required  表单拥有该属性表示其内容不能为空，必填
				type="placeholder"  值为提示文本   表单的提示信息，存在默认值将不显示
				type="Autofocus"   值为autofocus   自动聚焦属性，页面加载完成自动聚焦到指定表单
				type="Pattern"  值为正则表达式   输入的内容必须匹配到指定正则
		
			二、Autocomplete列表
				Datalist标签配合option标签实现的自动填充表单功能-->
				<input type="search" name="move" list="search">
				<datalist id="search">
					<option>11</option>
					<option>12</option>
					<option>13</option>
				</datalist>
				
			<!--三、output的使用-->
				<form action="" method="post" oninput="result.value=no1.value*no2.value">
					<input type="number" name="no1"/>
					<input type="number" name="no2"/>
					<output name="result"></output>
				</form>
	<script type="text/javascript">
		
	</script>
	</body>
</html>
